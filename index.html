<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DARK TEAM 46 TOOLKIT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body, html {
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ff00;
      overflow: hidden;
    }

    #loader, #loginPage, #toolkitPage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0,0,0,0.95);
      z-index: 99;
    }

    #loader img {
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ff00;
      animation: pulse 2s infinite;
    }

#bgVideo {
  position: fixed;
  top: 0; 
  left: 0;
  width: 80%; 
  height: 80%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(9.5) contrast(1);
}
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00ff00; }
      50% { box-shadow: 0 0 40px #00ff00; }
      100% { box-shadow: 0 0 15px #00ff00; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
      text-align: center;
    }

    input[type="password"], input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: 2px solid #00ff00;
      background-color: #000;
      color: #00ff00;
      outline: none;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      box-shadow: 0 0 12px #00ff00;
      transition: 0.3s;
    }
    input:focus {
      border-color: #ff0000;
      box-shadow: 0 0 20px #ff0000;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      background: linear-gradient(90deg, #00ff00, #ff0000);
      color: #fff;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ff00;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff0000, #00ff00);
      box-shadow: 0 0 25px #ff0000;
    }

    #searchBar {
      margin: 20px auto;
      display: block;
    }

    .buttons-wrapper {
      max-height: 70vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .tool-button {
      width: 80%;
      max-width: 300px;
      margin: 8px;
      padding: 12px;
      border: 2px solid #00ff00;
      border-radius: 20px;
      background-color: #000;
      color: #00ff00;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px #00ff00;
      transition: 0.3s;
    }

    .tool-button:hover {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 20px #ff0000;
    }

    #note {
      padding: 20px;
      text-align: center;
      font-size: 18px;
      background-color: rgba(0,0,0,0.8);
      border: 2px solid #00ff00;
      border-radius: 20px;
      margin: 20px;
      box-shadow: 0 0 15px #00ff00;
    }

    a.group-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ff00, #ff0000);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ff00;
      transition: 0.3s;
    }
    a.group-link:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff0000, #00ff00);
      box-shadow: 0 0 25px #ff0000;
    }

  </style>
</head>
<body>

  <!-- Loader Screen -->
  <div id="loader">
    <img src="loading.jpg" alt="Loading...">
  </div>

  <!-- Login Page -->
  <div id="loginPage" style="display:none;">
    <h1>DARK TEAM 46 LOGIN</h1>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">LOGIN</button>
    <div id="note">
      Note: Join our WhatsApp Group to get Password and Tools Access!
      <br>
      <a class="group-link"https://chat.whatsapp.com/Fvse6ODkgMM4if2vTp4LXX" target="_blank">JOIN WHATSAPP GROUP</a>
    </div>
  </div>

  <!-- Toolkit Page -->
  <div id="toolkitPage" style="display:none;">
    <h1>WELCOME TO DARK TEAM 46 TOOLKIT</h1>
    <input type="text" id="searchBar" placeholder="ðŸ”Ž Search Tools..." oninput="filterButtons()">
    <div class="buttons-wrapper" id="buttonsContainer"></div>
  </div>

  <audio id="welcomeAudio" src="welcome.mp3"></audio>

  <video id="bgVideo" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

  <script>
    // Loader timeout
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
      }, 3000);
    }

    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === "AKHACKER 3.0") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("toolkitPage").style.display = "flex";
        document.getElementById("welcomeAudio").play();
      } else {
        alert("Wrong Password!");
      }
    }

    // Populate 300 buttons
    const container = document.getElementById("buttonsContainer");
    for (let i = 1; i <= 300; i++) {
      const btn = document.createElement("a");
      btn.href = "https://example.com";
      btn.target = "_blank";
      btn.className = "tool-button";
      btn.innerText = "TOOL " + i;
      container.appendChild(btn);
    }

    function filterButtons() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      const buttons = document.getElementsByClassName("tool-button");
      for (let btn of buttons) {
        if (btn.innerText.toLowerCase().includes(input)) {
          btn.style.display = "block";
        } else {
          btn.style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
